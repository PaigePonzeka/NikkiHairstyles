        .grid-item {

          height:  auto;

        .grid-item-quote p {

          color:  black;
          font-family:  'Special Elite';
        }

        .grid-item.gigante {
          width: 500px;
          max-width:  100%;
          height: auto;
        }

        .grid-item.gigante p {
